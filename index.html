<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=outfit">
  <body style="background-color:rgb(177, 177, 248)">
    <div class="col-md-3 col-sm-6 mx-auto " style="margin-top:3rem; border-radius: 1rem;">
        <div class="card bg-white p-2 mx-auto" style="width:90%;">
            <img src="./images/qrCode.png" class="card-img-top w-100" alt="...">
            <div class="card-body p-3 text-center">
                <h5 class="card-title p-2">Improve your front-end skills
                    by building projects
                </h5>
                <p class="card-text p-3" style=" font-size: 15px; font-family: outfit;">
                    Scan the QR code to visit Frontend Mentor
                     and take your coding skills to the 
                     next level
                </p>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
